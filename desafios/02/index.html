<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Desafio 02</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá visualizar em cada caso.</p>
    <ul typer="circle">
        <li><abbr title="Use as tags <p> e </p>">Parágrafos</abbr></li>
        <li><abbr title="Use as tags <h1> e </h1>">Títulos</abbr></li>
        <li><abbr title="Use as tags <img> e </img>">Imagens</abbr></li>
        <li><abbr title="Use as tags <abbr> e </abbr>">Abreviações</abbr></li>
        <li><abbr title="Use as tags <code> e </code>">Códigos-fontes</abbr></li>
        <li><abbr title="Use as tags <ol> e </ol>">Listas ordenadas</abbr></li>
        <li><abbr title="Use as tags <ul> e </ul> e <li> </li>">Lista com marcadores</abbr></li>
    </ul>
</body>
