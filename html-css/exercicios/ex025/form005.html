<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Checkbox e Radio Button</h1>
    <form action="cadastro.php">
        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="imasc" checked>
            <label for="imasc">Masculino</label>

            <input type="radio" name="sexo" id="ifem">
            <label for="ifem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>

            <input type="checkbox" name="esbas" id="ibas"> 
            <label for="ibas">Basquete</label> <br>

            <input type="checkbox" name="esfut" id="ifut"> 
            <label for="ifut">Futebol</label> <br>

            <input type="checkbox" name="esnat" id="inat"> 
            <label for="inat">Natação</label> <br>

            <input type="checkbox" name="esten" id="iten"> 
            <label for="iten">Tênis</label> <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
