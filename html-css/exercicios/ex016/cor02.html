<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Aqui é onde faz as configurações globais das CSS */
            height: 100%;
        }
        body { /* O backgroud-image: faz o degrader e tem as opções right, left, top, bottom e os deg*/
            /*Tem a opção radial-gradiente*/
            background-image: linear-gradient(26deg, #9904D9, #B400C4,#BF04B3, #C800A3, #C800A8, #F20574, #EC094E, #EB541B, #F36F0B,  #F48F09, #F5B00A, #F7B20C, #F39D0A);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1> Testando Gradiente </h1>
</body>
</html>
