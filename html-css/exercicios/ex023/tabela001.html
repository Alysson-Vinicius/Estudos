<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            width: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 10px;
        }

        tr.linha {
            background-color: lightgray;
        }

        td.cor {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
    <table>
        <tr>
            <td class="cor">A1</td>
            <td>A2</td>
            <td>A3</td>
        </tr>
        <tr class="linha">
            <td>B1</td>
            <td>B2</td>
            <td class="cor">B3</td>
        </tr>
        <tr>
            <td class="cor">C1</td>
            <td>C2</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>E1</td>
            <td class="cor">E2</td>
            <td>E3</td>
        </tr>
    </table>
</body>
</html>
