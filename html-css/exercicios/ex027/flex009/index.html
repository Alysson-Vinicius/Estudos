<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner {
            display: flex;
            background-color: yellow;
            
            
            flex-flow: row nowrap;

            
            
            
        }

        div.item {
            background-color: aqua;
            border: 1px solid black;
            flex-basis: 150px;
            text-align: center;
        
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C conteúdo maior</div>
        <div class="item">D</div>
        <div class="item">E conteúdo bem maior</div>
        <div class="item">F</div>
        <div class="item">G o contéudo é o maior de todos daqui </div>
    </div>
</body>
</html>
